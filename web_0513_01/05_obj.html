<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>

    <script>
        // 인스턴스(객체) 생성
        // 좁은 의미의 "객체" => 인스턴스(실질 객체)
        // 넓은 의미의 "객체" => 클래스(형식 객체)
        // date : 인스턴스(객체 변수) : instance(실질 객체)
        // new : 객체 생성 연산자
        // Date() : 생성자(구축자: constructor)
        // : 객체 생성하는 특수 목적 함수      
        // 클래스와 동명(같은 이름)으로 사용
        let date = new Date();
    </script>
    
</body>
</html>
