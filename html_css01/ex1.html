<!DOCTYPE html> <!-- doctype(XML 문법 작성 방법 : DTD 방식) 
DTD 방식으로 만들어진 XML 문서, html의 루트(root) 태그-->
<html lang="ko"><!-- html : root tag(element, 요소), 
    lang : 속성(attribute, property) -->
<head>
    <meta charset="UTF-8">
    <!--뷰포트 : 브라우저에서 실제 표현되는 화면 구간을 정의-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--타이틀(탭) 바에 출력되는 텍스트 타이틀-->
    <title>ex1</title>
</head>
<body>
    <h1>웹 문서 만들기</h1>
    <h2>웹 문서 만들기</h2>
    <h3>웹 문서 만들기</h3>
    <h4>웹 문서 만들기</h4>
    <h5>웹 문서 만들기</h5>
    <h6>웹 문서 만들기</h6>
    <!-- <h7>웹 문서 만들기</h7> 없는 테그 -->

    <p>웹 문서       만들기</p>
    <p>웹 문서&nbsp;&nbsp;&nbsp;&nbsp;만들기</p>
    <p>웹 문서<pre>    </pre>만들기</p>
    <!--띄워쓰기는 ide 에선 &nbsp; 를 사용하여 띄우거나 <pre>    </pre> 등과 같이 사용하여 띄우기 가능-->
</body>
</html>
