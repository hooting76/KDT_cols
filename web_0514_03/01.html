<!doctype html>
<html lang="ko">
 <head>
  	<meta charset="UTF-8">
  	<title>쿠키샵(cookie shop)</title>
 
	<link href="css/cookie_shop_swiper.css" rel="stylesheet" />

	<!-- swiper : https://swiperjs.com/ -->
	<!-- 
		문-1) swiper CSS/JS CDN link를 등록합니다.

		참고) https://swiperjs.com/get-started#use-swiper-from-cdn
	--> 
	<!-- TODO -->	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="js/cookie_shop_swiper.js" charset="UTF-8"></script>

</head>

<body>

	<!-- 전체 레이아웃 -->
	<div id="wrap_section">

		<!-- 
			문-2) swiper 갤러리의 컨테이너를 작성합니다. 

			단, 컨트롤 컴포넌트 중에 페이지내이션(슬라이드를 좌우로 전개하는 화살표 버튼)과 인디케이터(indicator)
			를 제외한 다른 컴포넌트들(Slides 레이어(layer), 스크롤바)은 삭제/생략조치합니다.

			참고) https://swiperjs.com/get-started#add-swiper-html-layout
		-->
		<!-- Slider main container -->		 
		<!-- 쿠키 갤러리 -->
		<div class="swiper">

			<!-- Additional required wrapper -->
			<div class="swiper-wrapper" id="slider_panel">
				
				<!-- Slides -->
				<!-- 
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div> 
				-->
				
			</div>

			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<!-- <div class="swiper-scrollbar"></div> -->

		</div>
		<!--// Slider main container -->
		<!--// 쿠키 갤러리 -->

	</div>
	<!--// 전체 레이아웃 -->

</html>
