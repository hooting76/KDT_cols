<html lang="ko">
<head>

<body>

    <script>
        
        // 1 ~ 10까지의 수열(순열:sequence) 합계
        let sum = 0;

        for (let i = 1; i <= 10; i++) {

            // 중간 결과 확인 : 변수 타이틀(제목) 표기 !
            // console.log("i =", i);

            // 합계 구하기(연산, 계산)
            // sum = sum + i;

            // 최적화
            // 1)
            // sum += i;
            // console.log("sum =", sum);

            // 2) 
            console.log("sum(합계) =", sum += i);

        } // for 끝

        console.log(`1 ~ 10 까지의 합계는 ${sum} 입니다.`);
    </script>
    
</body>
</html>
