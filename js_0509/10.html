<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    for (let i = 1; i <= 10; i++) {

        if (i % 2 === 0) {

            // console.log("i= ", i);
            continue; // 일시적인 분기(skip) 
            // => 그외에는 반복문 지속
        } 

        console.log("i= ", i);        
    }
    </script>
    
</body>
</html>
