<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>transition demo2</title>

	<script src="https://raw.githubusercontent.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>

	<style>
		div#sample1 {
			width: 750px;
			background-color: cyan;
			text-align: center;
		}

		div#sample2 {
			color: blue;
			font-weight: bold;
			font-size: 80px;
			opacity: 0.0;

			/* 트랜지션 일괄 지정 */			
			transition: opacity 4s 1s steps(4, start);
			/*
			-webkit-transition: opacity 4s 1s steps(4, start);
			*/
		}

		div#sample2:hover {
			opacity: 1.0;
		}
	</style>
</head>

<body>

	<h2>박스에 롤오버(rollover)하고 있으면 변화를 볼 수 있습니다.</h2>

	<div id="sample1">
		<div id="sample2">
			Transition Demo2
		</div>
	</div>

</body>

</html>
