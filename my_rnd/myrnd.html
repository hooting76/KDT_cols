  <style>

<body>
  <h2>ğŸ” ì´ˆì„± ê²€ìƒ‰ + ğŸ± ì¹´í…Œê³ ë¦¬ í•„í„° + âš¡ ì„±ëŠ¥ ë¹„êµ</h2>

  <!-- ê²€ìƒ‰ ì…ë ¥ì°½ -->
  <input type="text" id="searchInput" placeholder="ì´ë¦„ ë˜ëŠ” ì´ˆì„±ì„ ì…ë ¥í•˜ì„¸ìš”" />

  <!-- ì¹´í…Œê³ ë¦¬ ì„ íƒ í•„í„° -->
  <select id="categoryFilter">
    <option value="all">ì „ì²´ ì¹´í…Œê³ ë¦¬</option>
  </select>

  <!-- ê²€ìƒ‰ ê²°ê³¼ ì¶œë ¥ ë¦¬ìŠ¤íŠ¸ -->
  <ul id="resultList"></ul>

  <!-- ì„±ëŠ¥ ë¹„êµ ì°¨íŠ¸ë¥¼ ê·¸ë¦´ ìº”ë²„ìŠ¤ -->
  <canvas id="chartCanvas" width="400" height="200"></canvas>

  <script>
    let names = [];         // ì „ì²´ ë°ì´í„°
    let indexMap = new Map();  // ì´ˆì„± ì¸ë±ìŠ¤ Map

    // í•œê¸€ ì´ë¦„ì—ì„œ ì´ˆì„±ë§Œ ì¶”ì¶œ
    function getChosung(text) {
      const CHO = ['ã„±','ã„²','ã„´','ã„·','ã„¸','ã„¹','ã…','ã…‚','ã…ƒ','ã……','ã…†','ã…‡','ã…ˆ','ã…‰','ã…Š','ã…‹','ã…Œ','ã…','ã…'];
      let result = '';
      for (let char of text) {
        const code = char.charCodeAt(0) - 44032;
        if (code >= 0 && code <= 11171) {
          const cho = Math.floor(code / 588);
          result += CHO[cho];
        } else {
          result += char;
        }
      }
      return result;
    }

    // ì´ˆì„± ì¸ë±ìŠ¤ Map ìƒì„±
    function indexData() {
      indexMap.clear();
      names.forEach(item => {
        const cho = getChosung(item.name);
        indexMap.set(cho, (indexMap.get(cho) || []).concat(item));
      });
    }

    // JSON ë°ì´í„°ì˜ ì¹´í…Œê³ ë¦¬ ê¸°ë°˜ select ì˜µì…˜ êµ¬ì„±
    function updateCategoryOptions() {
      const categories = new Set(names.map(n => n.category));
      const select = document.getElementById("categoryFilter");
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    // ê²€ìƒ‰ì–´ + ì¹´í…Œê³ ë¦¬ í•„í„° ê¸°ë°˜ ê²€ìƒ‰ ìˆ˜í–‰ ë° ê²°ê³¼ ì¶œë ¥
    function searchNames(query) {
      const resultEl = document.getElementById("resultList");
      resultEl.innerHTML = '';

      const selectedCategory = document.getElementById("categoryFilter").value;
      const isChosung = /^[ã„±-ã…]+$/.test(query);
      const matched = [];

      if (!query) return; // â† ì´ˆê¸° ë˜ëŠ” ë¹ˆ ì…ë ¥ ì‹œ ê²€ìƒ‰ ê²°ê³¼ ë¹„í‘œì‹œ

      names.forEach(item => {
        const name = item.name;
        const cho = getChosung(name);
        const match = isChosung ? cho.includes(query) : name.includes(query);
        const categoryMatch = selectedCategory === "all" || item.category === selectedCategory;

        if (match && categoryMatch) matched.push(item);
      });

      matched.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} <span>(${item.category})</span>`;
        resultEl.appendChild(li);
      });

      benchmarkSearch(query); // ê²€ìƒ‰ ì„±ëŠ¥ ì¸¡ì •
    }

    // Map vs Object ë°©ì‹ ì„±ëŠ¥ ë¹„êµ ë° ì¸¡ì •
    function benchmarkSearch(query) {
      const isChosung = /^[ã„±-ã…]+$/.test(query);

      // Object ê¸°ë°˜ ì¸ë±ì‹± ìƒì„±
      const objIndex = {};
      names.forEach(item => {
        const cho = getChosung(item.name);
        objIndex[cho] = (objIndex[cho] || []).concat(item);
      });

      // Map ë°©ì‹ ê²€ìƒ‰ ì¸¡ì •
      const start1 = performance.now();
      names.forEach(item => {
        const target = isChosung ? getChosung(item.name) : item.name;
        if (target.includes(query)) { /* no-op */ }
      });
      const end1 = performance.now();

      // Object ë°©ì‹ ê²€ìƒ‰ ì¸¡ì •
      const start2 = performance.now();
      Object.keys(objIndex).forEach(cho => {
        if (cho.includes(query)) { /* no-op */ }
      });
      const end2 = performance.now();

      const mapTime = (end1 - start1).toFixed(3);
      const objTime = (end2 - start2).toFixed(3);

      renderChart(mapTime, objTime);
    }

    // Chart.jsë¥¼ ì´ìš©í•œ ì„±ëŠ¥ ê²°ê³¼ ì‹œê°í™”
    function renderChart(mapTime, objTime) {
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      if (window.benchmarkChart) window.benchmarkChart.destroy();

      window.benchmarkChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Map ë°©ì‹', 'Object ë°©ì‹'],
          datasets: [{
            label: 'ê²€ìƒ‰ ì†Œìš” ì‹œê°„ (ms)',
            data: [mapTime, objTime],
            backgroundColor: ['#4CAF50', '#FF9800']
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // JSON íŒŒì¼ ë¡œë“œ ë° ì´ˆê¸°í™”
    fetch('names.json')
      .then(res => res.json())
      .then(data => {
        names = data;
        indexData();
        updateCategoryOptions();

        // ê²€ìƒ‰ì°½ ì´ë²¤íŠ¸ ì—°ê²°
        document.getElementById("searchInput").addEventListener("input", e => {
          searchNames(e.target.value.trim());
        });

        // ì¹´í…Œê³ ë¦¬ ì„ íƒ ì´ë²¤íŠ¸ ì—°ê²°
        document.getElementById("categoryFilter").addEventListener("change", () => {
          const query = document.getElementById("searchInput").value.trim();
          searchNames(query);
        });
      });
  </script>
