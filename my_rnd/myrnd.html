<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>초성 검색 + 카테고리 필터</title>
  <meta name="viewport" 
		content="width=device-width, 
			     initial-scale=1, 
			     minimum-scale=1, 
			     maximum-scale=1, 
			     user-scalable=no">  
  <link rel="stylesheet" href="style.css">
  <script src="ChosungSearch.js" defer></script>
</head>

<body>
  <h2>🔍 초성 검색 + 🍱 카테고리 필터</h2>
  
  <!-- 검색어 입력창 -->
  <input type="text" id="searchInput" placeholder="이름 또는 초성으로 입력해보세요." />

  <!-- 카테고리 선택 필터 -->
  <select id="categoryFilter">
    <option value="all">카테고리</option>
  </select>

  <!-- 검색 결과 출력 영역 -->
  <ul id="resultList">
    <li class="el_isNull">검색을 시도해 보세요.</li>
  </ul>

  <p class="subTit">fetch()함수로 JSON 파일을 비동기 호출하여 초성검색 결과 출력에 대해 실시간으로 처리</p>  
</body>
</html>
