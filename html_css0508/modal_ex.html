<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달창 예시</title>

    <!-- google icons :  https://fonts.google.com/icons -->
    <!-- 구글 아이콘 CDN(Content Delivery Network) 링크 --> 
    <!-- TODO -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />    

    <!-- CSS 외장 파일 링크 CSS 폴더에 있는 popup_style.css를 불어들임 -->
    <!-- TODO -->
    <link rel="stylesheet" href="css/popup_style.css">

</head>
<body>

    <!-- modal -->
    <div class="modal">
        
        <!-- modal header -->
        <div class="modal_header">
        
            <!-- bullet icon -->
            <div class="modal_header_icon">

                <!-- 
                    web_asset 이라는 검색어를 이용하여 팝업을 상징하는 아이콘을 
                    검색하여 코드를 완성하십시오.
                -->
                <!-- TODO -->
                <span class="material-symbols-outlined">
                    web_asset
                </span>                 

    
            </div>
            <!--// bullet icon -->
            
            <!-- title -->
            <!-- 제목(타이틀) 부분을 완성하십시오. class : modal_header_title -->
            <!-- TODO --> 
            <div class="modal_header_title">
                <span class="tit_txt">
                    건의사항
                </span>
            </div>
            <!--// title -->
            
            <!-- closing button icon -->
            <div class="modal_header_close">

                <!-- 
                    창닫기(close) 아이콘 부분을 완성하십시오. 
                    링크 버튼 id : modal_close_btn                    
                -->
                <span id="modal_close_btn" class="material-symbols-outlined">
                    close
                </span>                
                
            </div>
            <!--// closing button icon -->

        </div>
        <!--// modal header -->
        
        <!-- modal body -->
        <div class="modal_body">
            <textarea name="textarea" id="textarea" placeholder="여기에 입력하세요."></textarea>
        </div>
        <!--// modal body -->
        
        <!-- modal footer -->
        <div class="modal_footer">
            <input type="file" name="file_in" id="file_in" placeholder="첨부파일">
            <input type="submit" value="전송">
        </div>
        <!--// modal footer -->
        
    </div>
    <!--// modal -->
            
</body>
</html>
