<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 &lt;a&gt; 태그에 대한 설명 -->
    <a href="#">python</a>
    &lt;a&gt;&lt;/a&gt; <!-- MIME : text/html 미만/초과 기호 표현 -->
    &amp;lt;a&amp;gt;&amp;lt;/a&amp;gt; <!-- 변환없이 그대로 표현 -->
    <!-- \n : 텍스트 모드(console)에서 줄바꿈(개행:line-feed(break)), 
         text/plain (MIME) -->
    <!-- 웹브라우저 : 그래픽 모드 , text/html (MIME) -->
    html/css\n 

    sementic : 의미
    sementic tag : 태그 그 자체로 의미를 가지는 태그

    div 요소를 사용하게 되면서 sementic의 의미가 줄어들게 되면서, div에 id값이나 class로 대체하게 됐다.
    그러면서 나온 태그가 sementic tag 이다. (딱 봐도 무엇을 위한 태그인지 확인이 가능해야 함)

</body>
</html>
