<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol, ul {
            list-style-type: "\1F60A"; /* unicode 문자 : 스마일 페이스 */
            /* https://home.unicode.org/ : unicode 사이트 */
        }
    </style>
</head>
<body>
    <!-- 주석 &lt;a&gt; 태그에 대한 설명 -->
    <a href="#">python</a>
    &lt;a&gt;&lt;/a&gt; <!-- MIME : text/html 미만/초과 기호 표현 -->
    &amp;lt;a&amp;gt;&amp;lt;/a&amp;gt; <!-- 변환없이 그대로 표현 -->
    <!-- \n : 텍스트 모드(console)에서 줄바꿈(개행:line-feed(break)), 
         text/plain (MIME) -->
    <!-- 웹브라우저 : 그래픽 모드 , text/html (MIME) -->
    html/css\n<br>

    <hr>

    java <em>html/css</em> spring<br>
    자바 <i>프론트웹</i> 스프링<br>

    <hr>

    <ol type="i" start="2">
        <li>짜장</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ol>

    <ul type="square">
        <li>짜장</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>

    <ul>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>

</body>
</html>
